{% extends "base.html" %}
{% block title %} Blog {% endblock %}
{% block content %}
<h2>bạn có chắc muốn xoá bài viết?</h2>
<form action="" method="post">
    <a href="/blog">Quay lại</a>
    <button type="submit">Xoá</button>
</form>
<h2> {{ post.title }} </h2>
{{ post.content | safe }}
<p> {{ post.tags }} </p>
<h4> Đăng bởi: {{ post.author }}, {{ post.date }}</h4>
{% endblock %}
