{% extends "base.html" %}
{% block title %} Blog {% endblock %}
{% block content %}
<div>
    <h2> {{ post.title }}</h2>
    {{ post.content | safe }}
    <p> {{ post.tags }}</p>
    <h5> Đăng bởi: {{ post.author }},  {{ post.date }} </h5>
</div>
<a href=" {{ url_for('blog.blogView') }} ">Blog</a>
<a href="{{ url_for('blog.delete', id=post.id ) }}">Xoá</a>
{% endblock %}
