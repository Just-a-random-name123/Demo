{% extends "base.html" %}
{% block title %} Blog {% endblock %}
{% block content %}

    <header class="header2">
    <div class="articletitle">Articles</div>
    <nav class="nav2">
    <button type="submit" class="seemore"><a class="homeword" href="/article">See more</a></button>
    </nav>
    </header>
    <header class="header3">
    {% for post in articles %} 
    <div class="articlebox">
        <a href="{{ post.link_to_article }}">    
            <div class="boxcontent">
                <img class="pic" src="{{ post.img_url }}" alt="">
                <div class="articletags"> {{ post.tags }} </div>
                <br>
                <h4 class="date"> {{ post.date }} </h4>
                <br>
                <h3 class="title"> {{ post.title }} </h3>
            </div>
        </a>
    </div>
    {% if user.role == 'admin' %}
    <form method="POST">
        <button type="submit" name="btn" value="edit">Edit</button>
    </form>
    <form method="POST">
        <button type="submit" name="btn" value="delete">Delete</button>
    </form>
    {% endif %}
    {% endfor %}
    </header>

<a href="{{ url_for('article.create') }}">Create</a>
{% endblock %}
