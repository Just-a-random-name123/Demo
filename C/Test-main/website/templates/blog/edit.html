{% extends "base.html" %}
{% block title %} Create {% endblock %}
{% block content %}
<form action="" method='POST'>
    <input type="text" name="title" value="{{ post.title }}">
    <textarea class="post-area" name="content">{{ post.content }}</textarea>
    <input type="text" name="tags" value="{{ post.tags }}">
    <label>
        {% if status %}
        <input type="checkbox" checked name="check-status">
        {% else %}
        <input type="checkbox" name="check-status">
        {% endif %}
        <span></span>
      </label>
    <button type="submit">Submit</button>
</form>
{% endblock %}
