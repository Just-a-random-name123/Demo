{% extends "base.html" %}
{% block title %} Create {% endblock %}
{% block content %}
<h2> {{ post.title }} </h2>
{{ post.content | safe }}
<p> {{ post.tags }} </p>
<h4> Đăng bởi: {{ post.author }}, 0000-00-00 00:00:00</h4>
<form action="/blog/create" method="GET">
    <button type="submit">Edit</button>
</form>
<form action="" method="POST">
    <button type="submit" name="btn" value="post">Post</button>
</form>
{% endblock %}
