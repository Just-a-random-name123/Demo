{% extends "base.html" %}
{% block title %} Create {% endblock %}
{% block content %}
<form action action="{{ url_for('blog.preview') }}" method='POST'>
    <input type="text" name="title" value="{{ post.title }}">
    <textarea class="post-area" name="content">{{ post.content }}</textarea>
    <input type="text" name="tags" value="{{ post.tags }}">
    <button type="submit">Submit</button>
</form>
{% endblock %}
