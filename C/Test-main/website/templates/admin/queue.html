{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div>
    {% for post in posts %}
    <a href="{{ url_for('blog.view', id=post.id ) }}">
        <div">
            <h2> {{ post.title }} </h2>
            <p> {{ post.tags }}</p>
            <h4>Đăng bởi: {{ post.author }}, {{ post.date }}</h4>
            <a href="{{ url_for('admin.approve', id=post['id']) }}">Duyệt</a>
            <a href="{{ url_for('admin.delete', id=post['id']) }}">Xoá</a>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
