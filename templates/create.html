{% extends "base.html" %}
{% block title %} Create {% endblock %}
{% block content %}
<form action action="{{ url_for('views.preview') }}" method='POST'>
    <input type="text" name="title" value="{{ title }}">
    <textarea class="post-area" name="content">{{ content }}</textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
