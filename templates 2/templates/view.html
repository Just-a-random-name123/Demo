{% extends "base.html" %}
{% block title %} Blog {% endblock %}
{% block content %}
<div>
    <h2> {{ title }}</h2>
    {{ content | safe }}
    <p> {{ tags }}</p>
    <h5> Đăng bởi: {{ author }},  {{ date }} </h5>
</div>
<a href=" {{ url_for('views.blog') }} ">Blog</a>
<a href="{{ url_for('views.delete', id=id ) }}">Xoá</a>
{% endblock %}
